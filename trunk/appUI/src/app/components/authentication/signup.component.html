<div class="signup-container">
    <div class="d-flex align-items-center justify-content-center flex-wrap">
        <div class="text-center mr-5">
        </div>
        <div class="signup-panel ml-5">
            <loader></loader>
            <div class="p-5">
                <div class="text-center mb-4">
                    <h6>Sign</h6>
                    <label>Already have an account? <a [routerLink]="['/login']">Login</a></label>
                </div>
                <form novalidate>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <!--<label for="username">Mobile Number/Email</label>-->
                        <input type="text" class="form-control" id="phonenumber" placeholder="Mobile number">
                    </div>
                    <div class="form-group">
                        <!--<label for="username">Mobile Number/Email</label>-->
                        <input type="email" class="form-control" id="email" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button ng-disabled="$ctrl.isSignupDisabled()" class="btn btn-primary btn-block" ng-click="signup()">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
